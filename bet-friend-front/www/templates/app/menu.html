<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-dark">

      <ion-nav-back-button></ion-nav-back-button>

      <!--
      Use primary and secondary, so buttons correctly map to the side familiar to users of each platform.
      ion-nav-buttons must be immediate descendants of the ion-view or ion-nav-bar element
      (basically, don't wrap it in another div).
      -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">PackScan</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="choice in menuvm.menu">
          <div ng-click="choice.callback(choice.params)" menu-close>{{choice.name  | translate }}</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
